<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App B - Auth Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .red { color: red; font-weight: bold; }
        .green { color: green; font-weight: bold; }
    </style>
</head>
<body>
<div id="status"></div>

<script>
    function getCookie(name) {
        const cookies = document.cookie.split(';').map(c => c.trim());
        for (let c of cookies) {
            if (c.startsWith(name + '=')) {
                return c.substring(name.length + 1);
            }
        }
        return null;
    }

    const statusDiv = document.getElementById('status');
    const authCookie = getCookie('ugabugaCookie');

    if (authCookie) {
        // Cookie exists → user logged in
        statusDiv.textContent = 'Uzivatel je prihlasen';
        statusDiv.className = 'green';
    } else {
        // Cookie missing → user not logged in
        statusDiv.textContent = 'Uzivatel neni prihlasen';
        statusDiv.className = 'red';
    }
</script>
</body>
</html>
