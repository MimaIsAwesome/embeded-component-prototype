<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App B - Embed Auth Status</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .red { color: red; font-weight: bold; }
        .green { color: green; font-weight: bold; }
    </style>
</head>

<body>
<div id="status" class="red">Uzivatel neni prihlasen</div>

<script>
    // ---- 1) Ask parent for current login status immediately ----
    window.parent.postMessage({ type: "REQUEST_AUTH_STATE" }, "*");

    // ---- 2) Receive updates from parent ----
    window.addEventListener("message", (event) => {
        if (event.origin !== "https://mimaisawesome.github.io" &&
            event.origin !== "http://localhost:5173") return;

        if (event.data.type === "AUTH_UPDATE") {
            const statusDiv = document.getElementById("status");

            if (event.data.loggedIn) {
                statusDiv.textContent = "Uzivatel je prihlasen jako: " + event.data.user;
                statusDiv.className = "green";
            } else {
                statusDiv.textContent = "Uzivatel neni prihlasen";
                statusDiv.className = "red";
            }
        }
    });
</script>

</body>
</html>
