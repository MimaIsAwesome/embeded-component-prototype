<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App B - Popup Login Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 8px; font-size: 16px; margin-top: 8px; }
    </style>
</head>
<body>
<h2>App B - Login Popup Simulation</h2>
<p>Click "Sign In" to set a login cookie for App B.</p>

<label>
    User ID:
    <input id="userId" type="text" value="user123"/>
</label>
<br/>
<button id="loginBtn">Sign In</button>

<script>
    document.getElementById("loginBtn").addEventListener("click", () => {
        const userId = document.getElementById("userId").value || "user123";

        // Set a simple cookie (not secure, just for simulation)
        // In production, this should be done server-side with Secure/HttpOnly flags
        const expire = new Date();
        expire.setTime(expire.getTime() + 60 * 60 * 1000); // 1 hour
        document.cookie = `auth=${userId}; path=/; expires=${expire.toUTCString()};`;

        alert("Login cookie set for App B. Closing popup...");

        // Close the popup
        window.close();
    });
</script>
</body>
</html>
