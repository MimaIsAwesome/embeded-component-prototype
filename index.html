<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Login Popup</title>
    <style>
        /* Full-screen dark overlay */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.4); /* semi-transparent dark background */
            font-family: Arial, sans-serif;
        }

        /* Popup box */
        .popup {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 320px;
            width: 90%;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
            font-size: 22px;
        }

        .popup p {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }

        .popup button {
            background-color: #4E6678;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #3b5060;
        }
    </style>
</head>
<body>

<div class="popup">
    <h2>Scalesoft</h2>
    <p>Pokračovat jako <strong>Ján Omáčka</strong>?</p>
    <button id="loginBtn">Pokračovat</button>
</div>

<script>
    document.getElementById("loginBtn").addEventListener("click", () => {
        const userId = "Ján_Omáčka";  // your simulated user

        // Optional: cookie ONLY for popup domain (SameSite=Lax)
        document.cookie = `popupAuth=${encodeURIComponent(userId)}; path=/; SameSite=Lax;`;

        // Notify opener (FE)
        if (window.opener) {
            window.opener.postMessage({
                type: "LOGIN_SUCCESS",
                user: userId
            }, "*");
        }

        // Close popup
        window.close();
    });
</script>

</body>
</html>
